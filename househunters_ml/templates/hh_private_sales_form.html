<div class="media">

  <div class="media-body">
    <h5 class="mt-0">AI Real Estate Agent</h5>
    Welcome, I am your AI real Estate Agent. I want to enable you to post your property on sale for a fair price.
    Enter the details of your propery you would like list for sale to get a reccommendation for an asking price for your property.
  </div>

<h1></h1>

<form action="/form_prediction" method="post">
  <div class="row">
    <div class="col">
      <label for="LivingArea_m2">Square Meters of the Living Area:</label>
      <input type="text" class="form-control" placeholder="e.g. 95">
    </div>
    <div class="col">
      <label for="QuietRoad">Do you live by a quiet road?</label>
      <input type="text" class="form-control" placeholder="1 for Yes, 0 for No">
    </div><br><br>
  </div>
  <div class="row">
    <div class="col">
      <label for="Num_Bedrooms">How many bedrooms are in your flat?</label>
      <input type="text" class="form-control" placeholder="e.g. 2">
    </div>
    <div class="col">
      <label for="StatusRank">What is the status rank?</label>
      <input type="text" class="form-control" placeholder="e.g. 2000">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="Num_Bedrooms">How many bedrooms are in your flat?</label>
      <input type="text" class="form-control" placeholder="e.g. 2">
    </div>
    <div class="col">
      <label for="CitySide">Do you live in a city?</label>
      <input type="text" class="form-control" placeholder="1 for Yes, 0 for No">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="Avg_WOZ_m2">Avg_WOZ_m2?</label>
      <input type="text" class="form-control" placeholder="e.g. 60">
    </div>
    <div class="col">
      <label for="Avg_house_value_WOZ_1000euros">Avg_house_value_WOZ_1000euros?</label>
      <input type="text" class="form-control" placeholder="e.g. 600">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="HouseType_Detached">Is your house detached?</label>
      <input type="text" class="form-control" placeholder="1 for Yes, 0 for No">
    </div>
    <div class="col">
      <label for="Age_cat_Before_war">Was it built before the war?</label>
      <input type="text" class="form-control" placeholder="1 for Yes, 0 for No">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="Urbanity_class_5">Do you live in a highly urban area?</label>
      <input type="text" class="form-control" placeholder="1 for Yes, 0 for No">

    </div>
  </div>
  <br><br>

  <input class="btn btn-primary" type="submit" value="Submit" margin-left=600px>

  <label>Model's prediction: {{pred}}</label>


</form>
